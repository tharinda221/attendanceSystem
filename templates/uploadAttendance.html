<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Attendance</title>
</head>
<body>
<form method="post" action="/home/uploadattendance" enctype=multipart/form-data>
    <div>
        <label for="description">Attendance File</label>
        <div class="col-sm-10">
            <input type="file" id="upload-image" name="AttendanceFile"
                   placeholder="AttendanceFile">
        </div>
    </div>

    <div>
        <label for="description"></label>
        <div>
            <input type="submit" class="btn btn-default" id="upload-file">
        </div>
    </div>
</form>
</body>
</html>
